# DataSource Config
spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/mybatis_plus?userUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  #thymeleaf 模版前缀，默认值,可选项
  thymeleaf:
    prefix:
      classpath: /templates/
    #thymeleaf 模版后缀，默认值,可选项
    suffix: .html
    cache: false
    encoding: utf-8
  kafka:
    bootstrap-servers: ip:端口
    consumer.group-id: consumer-group



# mybatis-plus Config
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

