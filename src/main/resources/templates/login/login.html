<!DOCTYPE html>
<!--<html lang="en" xmlns:th="http://www.thymeleaf.org">-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <!-- 引入样式 -->
    <link href="/css/element-ui.css" rel="stylesheet">
    <!-- 引入开发版本的Vue框架 -->
    <script src="/js/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="/js/element-index.js"></script>
    <link href="/css/element-ui.css" rel="stylesheet">
    <link href="/css/fonts/iconfont.css" rel="stylesheet">
    <script src="/js/axios/axios.min.js"></script>
<!--    <script src="/js/axios.min.js"></script>-->
    <script src="/js/login/index.js"></script>
    <style lang="scss">
        body {
            width: 1920px;
            position: static;
            background: url(/img/loginbg.png) 0 0 / cover no-repeat;
        }

        #app {
            width: 100%;
            height: 100%;
        }

        /*登录框居中*/
        .login_center {
            width: 500px;
            height: 400px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -250px 0 0 -250px;
            border-radius: 10px;
            background-color: white;
        }

        .login_header {
            width: 100%;
            height: 20%;
            background-color: #1890ff;
            text-align: center;
            color: white;
        }

        /*输入框宽度*/
        .el-input {
            width: 80%;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="login_center">
        <div class="login_header">
            <span style="font-size: 35px;font-weight: bold">管理系统</span><br>
            <span style="font-size: 25px;">用户登录</span>
        </div>
        <div>
            <!--suppress JSUnresolvedReference -->
            <el-form :model="ruleForm" :rules="rules" class="demo-ruleForm" label-width="100px" ref="ruleForm"
                     status-icon
                     style="margin-top: 10%;">
                <el-form-item label="账号" prop="username">
                    <!--suppress JSUnresolvedReference -->
                    <el-input autocomplete="off" prefix-icon="icon-al-zhanghao"
                              v-model="ruleForm.username"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="password">
                    <el-input autocomplete="off" prefix-icon="icon-al-mima" type="password"
                              v-model="ruleForm.password"></el-input>
                </el-form-item>
                <el-form-item style="text-align: center;">
                    <el-button @click="submitForm('ruleForm')" style="margin-left: -100px;width: 200px;margin-top: 5%;"
                               type="primary">
                        登录
                    </el-button>
                </el-form-item>
            </el-form>
        </div>
    </div>
</div>
</body>


<script>
    new Vue({
        el: '#app',
        data() {
            var validateUsername = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入账号'));
                } else {
                    callback();
                }
            };
            var validatePassword = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    callback();
                }
            };
            return {
                ruleForm: {
                    username: '',
                    password: ''
                },
                rules: {
                    username: [
                        {validator: validateUsername, trigger: 'blur'}
                    ],
                    password: [
                        {validator: validatePassword, trigger: 'blur'}
                    ]
                }
            };
        },
        created() {
        },
        methods: {
            //表单提交
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        const data = {client_nameid: "user-client", client_secret: 'stu_system', grant_type: 'password'};
                        Object.assign(data, this.ruleForm);
                        console.log(data)
                        console.log(data)
                        data.name = data.username.trim();
                        login(data).then(res => {
                            console.log("返回值：",res)
                            console.log("返回值：",res)
                            if (res.data.code === 200) {
                                this.$notify.success("登录成功");
                                //存入token
                                window.sessionStorage.setItem("access_token", res.data.access_token);
                                window.sessionStorage.setItem("refresh_token", res.data.refresh_token);
                                //跳转到首页
                                window.location.href = "/index";
                            } else {
                                this.$notify.info("登录失败");
                                return false;
                            }
                        });
                    }
                });
            },
        }
    })
</script>
</html>
